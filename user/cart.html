<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery - Carrito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">üçú Food Delivery</div>
        <div class="nav-actions">
            <a href="cart.html" class="cart-link active">
                 Carrito <span id="cart-count" class="cart-count">0</span>
            </a>
            <a href="orders.html" class="orders-link"> Mis Pedidos</a>
            <span id="username"></span>
            <button id="logout-btn">Cerrar Sesi√≥n</button>
        </div>
    </nav>

    <main class="container">
        <div class="cart-page">
            <div class="cart-header">
                <a href="index.html" class="back-link">‚Üê Seguir Comprando</a>
                <h2>Carrito de Compras</h2>
            </div>

            <div class="cart-content">
                <div id="cart-items" class="cart-items"></div>
                <div class="cart-summary">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span id="cart-total">$0</span>
                    </div>
                    <div class="cart-actions">
                        <select id="payment-method" class="form-input">
                            <option value="cash">Efectivo</option>
                            <option value="card">Tarjeta</option>
                        </select>
                        <button id="checkout-btn" class="primary-btn" disabled>Realizar Pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
